<title>Mantenimientos</title>
<app-main-navbar></app-main-navbar>

<div class="form">
  <h2 class="special-titles">Mantenimientos</h2>
    <!--Sexos-->
  <mat-card class="card-style">
    <h3 class="special-titles2">Sexos</h3>
    <div class="mat-elevation-z8">

      <mat-form-field class="long-form-field">
        <input matInput name="sexo" placeholder="Sexo" [(ngModel)]="sexo">
      </mat-form-field>

      <button class="marg" mat-raised-button name="addSexo" [ngStyle]="{'color': 'green'}" (click)="addSex()" >
        <mat-icon [ngStyle]="{'color': 'green'}">add</mat-icon>Agregar Sexo
      </button><br/><br/>

      <table mat-table [dataSource]="dataSource">
      
        <!-- Sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button name="editSexo" ><mat-icon>launch</mat-icon></button>
            <button mat-icon-button name="deleteSexo" (click)="deleteSex(row.nombre)" color="warn"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  </mat-card>
    <!--Step 2 Negocios-->
  <mat-card class="card-style">
    <h3 class="special-titles2">Negocios</h3>
       
  </mat-card>
  <!--Step 4 Informacion legal del predio-->
  <mat-card class="card-style">
    <h3 class="special-titles2">Info. legal del predio</h3>
          
  </mat-card>
  <!--Step 6 Datos complementarios-->
  <mat-card class="card-style">
    <h3 class="special-titles2">Datos complementarios</h3>
  </mat-card>
       
</div>
