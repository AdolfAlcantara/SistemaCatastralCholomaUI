<app-main-navbar></app-main-navbar>

<div class="container">
  <form class="example-form">
    <h3>Numero Catastral</h3>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Departamento" [(ngModel)]="ficha.depto">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Municipio" [(ngModel)]="ficha.municipio">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Aldea" [(ngModel)]="ficha.aldea">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mapa" [(ngModel)]="ficha.mapa">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Bolque" [(ngModel)]="ficha.bolque">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Predio" [(ngModel)]="ficha.predio">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Num" [(ngModel)]="ficha.num">
    </mat-form-field>

    <!--Segunda parte del formulario -->
    <h3>Datos Generales</h3>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="MAQ" [(ngModel)]="ficha.maq">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="S:T" [(ngModel)]="ficha.st">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Codigo propiedad" [(ngModel)]="ficha.codProp">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Codigo HAB." [(ngModel)]="ficha.codHab">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="No. Linea" [(ngModel)]="ficha.noLinea">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="No. Foto" [(ngModel)]="ficha.noFoto">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Poblacion o Sitio" [(ngModel)]="ficha.poblacion">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre del Propietario">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Tarjeta de Identidad" [(ngModel)]="ficha.identidadPropietario">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="R.P">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Tomo" [(ngModel)]="ficha.tomo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Asiento" [(ngModel)]="ficha.asiento">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitForm()">Enviar</button>
  </form>
</div>
