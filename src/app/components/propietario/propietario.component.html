<title>Propietario</title>
<app-main-navbar></app-main-navbar>

<div class="crud">
  <h3 class="special-titles">Propietarios existentes</h3><br/>

  
  <mat-form-field class="long-form-field">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field><br/>

  <button mat-raised-button [ngStyle]="{'color': 'green'}" (click)="openDialogAddPropietario()">
    <mat-icon [ngStyle]="{'color': 'green'}">add</mat-icon>Agregar Propietario
  </button><br/><br/>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
    
      <!-- Nombres Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
      </ng-container>
    
      <!-- Apellidos Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row">{{row.apellidos}}</td>
      </ng-container>

      <!-- Identidad Column -->
      <ng-container matColumnDef="identidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identidad </th>
        <td mat-cell *matCellDef="let row">{{row.identidad}}</td>
      </ng-container>
    
      <!-- telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}}</td>
      </ng-container>

      <!-- rtn Column -->
      <ng-container matColumnDef="rtn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RTN </th>
        <td mat-cell *matCellDef="let row">{{row.rtn}}</td>
      </ng-container>

      <!-- sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
        <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
      </ng-container>

      <!-- nacionalidad Column -->
      <ng-container matColumnDef="nacionalidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nacionalidad </th>
        <td mat-cell *matCellDef="let row">{{row.nacionalidad}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openDialogEditPropietario(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
