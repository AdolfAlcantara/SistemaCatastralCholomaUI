<div mat-dialog-content>
    <h3 class="special-titles">Detalles del Negocio</h3>
    <form class="example-form">
            <mat-card class="dialog-card-style">
                <label class="info-label">Nombre de Negocio: </label> {{data.name}}
            </mat-card>
            <mat-card class="dialog-card-style">
                <label class="info-label">Dirección del Negocio: </label> {{data.direccion}}
            </mat-card>
            <mat-card class="dialog-card-style">
                <label class="info-label">Tipo de Sociedad: </label> {{data.tipo}}
            </mat-card>
            <mat-card class="dialog-card-style">
                <label class="info-label">Deuda: </label> {{data.deuda}} lps.
            </mat-card>
            <mat-card class="dialog-card-style">
                <label class="info-label">Cofundadores: </label> {{data.cofundadores}}
            </mat-card>
            <mat-card class="dialog-card-style">
                <label class="info-label">Fecha de Fundación: </label> {{data.fecha}}
            </mat-card>
    </form>
</div>
