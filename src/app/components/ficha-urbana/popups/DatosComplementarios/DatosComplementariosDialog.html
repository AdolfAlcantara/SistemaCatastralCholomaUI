<h1 mat-dialog-title>Datos Complementarios</h1>
<div mat-dialog-content>
  <mat-form-field class="short-form-field">
    <input matInput placeholder="Clave Catastral" name="clave-catastral">
  </mat-form-field>
  <mat-form-field class="long-form-field">
    <input matInput placeholder="Lugar" name="lugar">
  </mat-form-field>

  <br/>

  <mat-form-field class="short-form-field">
    <input matInput placeholder="Codigo" name="codigo">
  </mat-form-field>
  <mat-form-field class="long-form-field">
    <input matInput placeholder="Detalle" name="detalle">
  </mat-form-field>
  <mat-form-field class="short-form-field">
    <input matInput placeholder="Cod Edif." name="cod-edif">
  </mat-form-field>

  <br/>

  <mat-form-field class="short-form-field">
    <input matInput placeholder="Área" name="area">
  </mat-form-field>

  <mat-form-field class="short-form-field">
    <input matInput placeholder="Porcentaje" name="porcentaje">
  </mat-form-field>

  <mat-form-field class="long-form-field">
    <input matInput placeholder="Costo unitario" name="costo-unitario">
  </mat-form-field>

  <br/>

  <mat-form-field class="long-form-field">
    <input matInput placeholder="Total" name="total">
  </mat-form-field>

  <div mat-dialog-actions>
    <button  mat-raised-button>Agregar</button>
  </div>
</div>

<!--Colocar acá la tabla de detalles donde ira la lista de detalles-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- codigo Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- area Column -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Área </th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container>

  <!-- detalle adicional Column -->
  <ng-container matColumnDef="detalleAdicional">
    <th mat-header-cell *matHeaderCellDef> Detalle Adicional </th>
    <td mat-cell *matCellDef="let element"> {{element.detalleAdicional}} </td>
  </ng-container>

  <!-- porcentaje Column -->
  <ng-container matColumnDef="porcentaje">
    <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
    <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
  </ng-container>

  <!-- precio unitario Column -->
  <ng-container matColumnDef="precioUnitario">
    <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
    <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
  </ng-container>

  <!-- total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <!-- cod edif Column -->
  <ng-container matColumnDef="codEdif">
    <th mat-header-cell *matHeaderCellDef> Cod Edif </th>
    <td mat-cell *matCellDef="let element"> {{element.codEdif}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div mat-dialog-actions>
  <button  mat-raised-button (click)="onNoClick()">Regresar</button>
  <button mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial>Confirmar</button>
</div>
