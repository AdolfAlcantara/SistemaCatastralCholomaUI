<h1 class="special-titles" mat-dialog-title>Agregar un negocio</h1>
<div mat-dialog-content>
  <mat-form-field class="long-form-field">
    <input matInput [(ngModel)]="data.nombre" placeholder="Nombre del negocio" name="nombre">
  </mat-form-field>
  <mat-form-field class="long-form-field">
    <input matInput [(ngModel)]="data.direccion" placeholder="Direccion" name="direccion">
  </mat-form-field>
  <br/>
  <mat-form-field class="short-form-field">
    <input matInput [(ngModel)]="data.tipo" placeholder="Tipo de empresa" name="tipo">
  </mat-form-field>
  <mat-form-field class="short-form-field">
    <input matInput [(ngModel)]="data.deuda" placeholder="Deuda" name="deuda">
  </mat-form-field>
  <mat-form-field class="short-form-field">
    <input matInput [(ngModel)]="data.cofundadores" placeholder="Cofundadores" name="cofundadores">
  </mat-form-field>
  <mat-form-field class="short-form-field">
    <input matInput [(ngModel)]="data.fechaFundacion" placeholder="Fecha de fundacion" name="fechaFundacion">
  </mat-form-field>

<div mat-dialog-actions>
  <button  mat-raised-button (click)="onNoClick()">Regresar</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
</div>
