<h3 class="special-titles">Avalúo de Cultivo Permanente</h3>

<div mat-dialog-content>
    <div *ngFor="let element of DatosCultivos">
        <mat-form-field class="form-field">
            <mat-select placeholder="Clase Cultivo y Variedad" name="CCV">
              <mat-option value="">Insertar valores aquí</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="short-form-field">
            <input matInput type="number" placeholder="Arboles" name="arboles">
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-select placeholder="Estado Sanitario" name="estadoSanitario">
              <mat-option value="">Insertar valores aquí</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="short-form-field">
            <input matInput type="number" placeholder="Edad" name="edad">
        </mat-form-field>

        <mat-form-field class="short-form-field">
            <input matInput type="number" placeholder="Factor de Modificación" name="factorModificacion">
        </mat-form-field>

        <mat-form-field class="short-form-field">
            <input matInput type="number" placeholder="Valor por Cultivo" name="valorPorCultivo">
        </mat-form-field>

        <button mat-raised-button (click)="deleteElement(element)" [ngStyle]="{'background-color': 'deepskyblue', 'color': 'red'}">
            <mat-icon>delete</mat-icon>
          </button>

    </div>
    <button mat-raised-button (click)="addElement()">Agregar Cultivo</button>

</div>

<div mat-dialog-actions>
    <button  mat-raised-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial>Confirmar</button>
</div>
